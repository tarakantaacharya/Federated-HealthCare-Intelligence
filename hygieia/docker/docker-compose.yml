version: '3.8'

services:
  server:
    build:
      context: ../server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../server:/app
      - ../data:/data
    environment:
      - PYTHONUNBUFFERED=1
    command: sh -c "python /data/generate_data.py || true; uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - server
